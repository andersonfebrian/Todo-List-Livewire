name: Pull Latest Changes onto Server

on:
  push:
    tags:
      - "*"

jobs:
  pull-latest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: echo in ssh server for tag version
        uses: appleboy/ssh-action@master
        env:
          REGEX: '(([a-z]*\-){0,1}v(([0-9])*\.){2}([0-9])*)'
          RELEASE_VERSION: ${{ github.ref }}
        with:
          envs: REGEX,RELEASE_VERSION
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          script: |
            echo $RELEASE_VERSION
            echo [[ $RELEASE_VERSION =~ $REGEX ]]
            [[ $RELEASE_VERSION =~ $REGEX ]] && VERSION=${BASH_REMATCH[0]}

            if [[ $VERSION =~ 'dev-' ]]
            then
              echo 'is dev'
            elif [[ $VERSION =~ 'test-' ]]
            then
              echo 'is test'
            else
              echo 'invalid'
            fi

            pwd

