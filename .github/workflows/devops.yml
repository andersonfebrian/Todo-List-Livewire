name: Pull Latest Changes onto Server

on:
  push:
    tags:
      - "*"

jobs:
  pull-latest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # - name: set env
      #   run: echo "RELEASE_VERSION=${GITHUB_REF:10}" >> $GITHUB_ENV

      # - name: echo env variable
      #   run: echo $RELEASE_VERSION

      - name: echo in ssh server for tag version
        uses: appleboy/ssh-action@master
        env:
          REGEX: '((\w*\-){0,1}v(([0-9])*\.){2}([0-9])*)'
          RELEASE_VERSION: ${{ github.ref }}
        with:
          envs: REGEX,RELEASE_VERSION
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          script: |
            echo $RELEASE_VERSION
            echo [[ $RELEASE_VERSION =~ $REGEX ]]
            [[ $RELEASE_VERSION =~ $REGEX ]] && echo "VERSION=${BASH_REMATCH[0]}"
            if [[ $VERSION =~ dev ]]
            then
              echo 'change to dev pwd'
            elif [[ $VERSION =~ test ]]
            then
              echo 'change to test pwd'
            else
              echo 'not a proper test or dev tag'
              exit 2
            fi
            pwd

